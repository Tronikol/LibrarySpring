<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление читателя</title>
</head>
<body>
<h3>Введите данные читателя:</h3>
<form th:method="POST" th:action="@{/readers}" th:object="${reader}">

    <input type = "text" th:field="*{fullName}" id="fullName">

    <label for="burthYear">Введите год рождения пользователя: </label>
    <input type = "text" th:field="*{burthYear}" id="burthYear">
    <br/>
    <input type="submit" value="Create!"/>

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание нового пользователя</title>
</head>
<body>
<h3>Введите данные читателя:</h3>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type = "text" th:field="*{title}" id="title">
    <br/>
    <label for="year">Введите год печати книги: </label>
    <input type = "text" th:field="*{year}" id="year">
    <br/>
    <label for="author">Введите автора книги: </label>
    <input type = "text" th:field="*{author}" id="author">
    <br/>
    <input type="submit" value="Добавить книгу"/>

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<h1>Все книги:</h1>

<div th:each="book : ${books}">
    <a th:text="'Название книги '+ ${book.getTitle()} +
    ' Автор:' + ${book.getAuthor()} +
    ' Год печати: ' + ${book.getYear()} +
    ' id владельца:' + ${book.getPersonId()}">book</a>
</div>
<br/>
<hr/>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<h1>Все книги:</h1>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle()}">book</a>
    <br/>
</div>
<br/>
<a href="/books/new">Добавить книгу</a>
</body>
</html>
